{% extends 'base.html' %} 
{% load static %} 

{% block title %}Login{% endblock %} 

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
    <form method="post" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}

      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img 
          src="{% static 'src/img/new_logo.png' %}" 
          class="h-20 md:h-24 w-auto" 
          alt="Logo" 
        />
      </div>

      {% if messages %} 
        {% include 'message_display.html' %} 
      {% endif %}

      <!-- Username / Email -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Email or Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your email or username"
          class="mt-1 block w-full px-4 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>

      <!-- Login Button -->
      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
        >
          Login
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center text-sm">
        <span>Don't have an account?</span>
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">
          Sign up here
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
