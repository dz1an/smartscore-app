{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-4 px-4 overflow-y-auto">
  <div class="w-full max-w-lg my-4">
    <form class="w-full max-w-sm mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4" method="post" action="{% url 'register' %}">
      {% csrf_token %}
      
      <!-- Logo section -->
      <div class="flex justify-center mb-4">
        <img
          src="{% static 'src/img/new_logo.png' %}"
          class="h-16 sm:h-24 w-auto"
          alt="Logo"
        />
      </div>
    
      <!-- Message display -->
      {% include 'message_display.html' %}
    
      <!-- Form fields -->
      <div class="space-y-4">
        <!-- Email field -->
        <div>
          <label
            for="email"
            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2.5 text-sm border rounded-lg bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="name@gmail.com"
            required
          />
        </div>
    
        <!-- Username field -->
        <div>
          <label
            for="name"
            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >Username</label>
          <input
            type="text"
            id="name"
            name="username"
            class="w-full p-2.5 text-sm border rounded-lg bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="e.g. John"
            required
          />
        </div>
    
        <!-- Password fields -->
        <div>
          <label
            for="password"
            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >Password</label>
          <input
            type="password"
            id="password"
            name="password1"
            class="w-full p-2.5 text-sm border rounded-lg bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </div>
    
        <div>
          <label
            for="repeat-password"
            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >Repeat Password</label>
          <input
            type="password"
            id="repeat-password"
            name="password2"
            class="w-full p-2.5 text-sm border rounded-lg bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </div>
      </div>
    
      <!-- Terms checkbox -->
      <div class="flex items-start gap-2 mt-4">
        <input
          id="terms"
          type="checkbox"
          class="mt-1 w-4 h-4 border rounded bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600"
          required
        />
        <label
          for="terms"
          class="text-sm font-medium text-gray-900 dark:text-gray-300"
        >I agree with the
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>
        </label>
      </div>
    
      <!-- Submit button -->
      <button
        type="submit"
        class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
      >
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
