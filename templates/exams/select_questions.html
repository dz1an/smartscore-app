{% extends "base.html" %}

{% block content %}
<nav class="flex mb-4" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <li class="inline-flex items-center">
      <a href="{% url 'index' %}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
        </svg>
        Home
      </a>
    </li>
    <li class="flex items-center">
      <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <a href="{% url 'exams' %}" class="text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">Exams</a>
    </li>
  </ol>
</nav>

<div class="mb-6 flex items-center cursor-pointer">
  <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">{{ exam.name }}</h1>
</div>

{% include 'message_display.html' %}

<h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Select Questions for {{ exam.name }}</h2>

<form method="post">
  {% csrf_token %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    {% for question in questions %}
      <div class="border p-4 rounded-lg dark:bg-gray-800 dark:border-gray-700">
        <input type="checkbox" name="questions" value="{{ question.id }}" id="question{{ question.id }}" class="mr-2">
        <label for="question{{ question.id }}" class="text-gray-900 dark:text-white">{{ question.question_text }}</label>
      </div>
    {% empty %}
      <p class="text-center text-gray-500 dark:text-gray-400">No questions available.</p>
    {% endfor %}
  </div>
  <button type="submit" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Save Selection</button>
</form>
{% endblock %}
