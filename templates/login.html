{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-lg">
        <form class="max-w-lg mx-auto" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="flex justify-center mb-10">
                <img src="{% static 'src/images/sphinx-logo.png' %}" class="h-32 w-8" alt="Logo" />
            </div>
            <div class="mb-5">
                <label for="username" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Email address</label>
                <input type="text" id="username" name="username" placeholder="" class="shadow-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" name="password" placeholder="" class="shadow-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
            </div>
            <div class="flex justify-center mb-5">
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-lg font-bold px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            </div>
            <div class="flex justify-center mb-5">
                <span class="text-center mr-2">Don't have an account yet?</span>
                <a href="{% url 'register' %}" class="underline font-bold">Click here to register</a>
            </div>
        </form>
    </div>   
</div>
{% endblock %}
