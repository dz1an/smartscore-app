{% extends "base.html" %}

{% block content %}
<nav class="flex mb-4" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <li class="inline-flex items-center">
      <a href="{% url 'index' %}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
        </svg>
        Home
      </a>
    </li>
    <li class="inline-flex items-center">
      <a href="{% url 'list_classes' %}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
        Classes
      </a>
    </li>
  </ol>
</nav>

<h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">{{ class_instance.name }} Exams</h1>

{% for exam in exams %}
  <div class="mb-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ exam.name }}</h2>
    <a href="{% url 'generate_questionnaire' exam.id student.id %}" class="text-blue-500 hover:underline">Generate Questionnaire</a>
  </div>
{% endfor %}
{% endblock %}
