{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Students</h1>

<div class="relative overflow-x-auto mb-6">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Student Name</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">{{ student.first_name }} {{ student.last_name }}</td>
          <td class="px-6 py-4">
            <a href="{% url 'student_test_papers' student.id %}" class="text-blue-600 hover:underline">View Test Papers</a>
          </td>
        </tr>
      {% empty %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td colspan="2" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">No students available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
