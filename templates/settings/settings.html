<!-- smartscoreapp/templates/settings.html -->
{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Settings</h1>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="username" id="username" value="{{ user.email }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current password)</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Save Settings</button>
    </form>
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-white bg-{{ message.tags }}-500 rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
