{% load static %}

<nav class="sticky top-0 z-50 bg-white border-b shadow-sm">
    <div class="container px-4 mx-auto">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="flex items-center space-x-3"> 
                <img src="{% static 'src/img/Smartscore_logo.png' %}" 
                     class="h-8 w-auto transition-transform hover:scale-105" 
                     id="sphinx-landing" 
                     alt="Logo" />
            </a>
            
            <!-- Mobile menu button -->
            <button data-collapse-toggle="mobile-menu-items" 
                    type="button" 
                    class="inline-flex items-center justify-center p-2 text-gray-700 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="mobile-menu-items" 
                    aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path class="block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden w-full md:block md:w-auto">
                <ul class="flex items-center space-x-8">
                    <li>
                        <a href="{% url 'index' %}" 
                           class="text-sm font-medium transition-colors {% if request.path == '/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                            Home
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'classes' %}" 
                           class="text-sm font-medium transition-colors {% if request.path == '/classes/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                            Classes
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'exams' %}" 
                           class="text-sm font-medium transition-colors {% if request.path == '/exams/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                            Exams
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'settings' %}" 
                           class="text-sm font-medium transition-colors {% if request.path == '/settings/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %}">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" 
                           class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" 
                           class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                            Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 hidden" id="mobile-menu-items">
                <a href="{% url 'index' %}" 
                   class="block px-3 py-2 text-base font-medium rounded-md {% if request.path == '/' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:text-blue-600 hover:bg-gray-50{% endif %}">
                    Home
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'classes' %}" 
                   class="block px-3 py-2 text-base font-medium rounded-md {% if request.path == '/classes/' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:text-blue-600 hover:bg-gray-50{% endif %}">
                    Classes
                </a>
                <a href="{% url 'exams' %}" 
                   class="block px-3 py-2 text-base font-medium rounded-md {% if request.path == '/exams/' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:text-blue-600 hover:bg-gray-50{% endif %}">
                    Exams
                </a>
                <a href="{% url 'settings' %}" 
                   class="block px-3 py-2 text-base font-medium rounded-md {% if request.path == '/settings/' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:text-blue-600 hover:bg-gray-50{% endif %}">
                    Settings
                </a>
                <a href="{% url 'logout' %}" 
                   class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-blue-600 hover:bg-gray-50">
                    Logout
                </a>
                {% else %}
                <a href="{% url 'login' %}" 
                   class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-blue-600 hover:bg-gray-50">
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.querySelector('[data-collapse-toggle="mobile-menu-items"]');
    const mobileMenuItems = document.getElementById('mobile-menu-items');
    
    mobileMenuButton.addEventListener('click', function() {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        mobileMenuItems.classList.toggle('hidden');
    });
});
</script>
